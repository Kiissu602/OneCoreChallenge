<div class="slider-container">
  <app-lazy-load-image
    *ngFor="let img of images; let i = index"
    class="slider-image fade"
    [ngClass]="{ 'image-active': selectedIndex === i }"
    [largeImge]="img.Url"
    [thumbnail]="thumbnail"
    [name]="img.Name"
  ></app-lazy-load-image>

  <div class="pre-btn">
    <svg viewBox="0 0 24 24" class="icon" (click)="onPrevClick()">
      <path
        fill="currentColor"
        d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
      />
    </svg>
  </div>
  <div class="nxt-btn">
    <svg viewBox="0 0 24 24" class="icon" (click)="onNextClick()">
      <path
        fill="currentColor"
        d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
      />
    </svg>
  </div>
</div>
